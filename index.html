<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Status Generator</title>
    <link rel="stylesheet" href="style-prefixed.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body class="chuck">
    <div class="center">
      <h1>status Generator</h1>
      <p>
        Tired of writing your own statuses on social media? Look no further!
        Choose a category from the ones below and enjoy the zero-effort clout!
      </p>

      <button class="btn">chuck norris facts</button>
      <button class="btn">inspirational quotes</button>
      <button class="btn">cat pictures</button>
      <button class="btn">memes</button>
      <div class="content"></div>

      <button class="generate">another one!</button>
    </div>
  </body>
</html>
